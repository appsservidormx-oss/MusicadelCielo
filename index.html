<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player profesional - Radio Minutos Con Dios</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --eq-color-start: #7afcff;
      --eq-color-end: #5b5bdc;
      --text: #ffffff;
      --ui-bg: rgba(0,0,0,0.35);
      --player-radius: 18px;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      margin:0; height:100%; background: linear-gradient(90deg, #050087, #0A0257);color: var(--text);
      font-family: Montserrat, system-ui, Arial, sans-serif;
      display:flex; flex-direction: column; align-items: center; justify-content: center;
      user-select:none;
      transition: background-image 0.5s ease;
      background-size: cover;
      background-position: center;
    }
    .player {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.22));
      border-radius: var(--player-radius);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      width: 360px;
      padding: 16px 20px 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-weight: 700;
      font-size: 22px;
      text-align: center;
      user-select:none;
    }
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 14px;
      overflow: hidden;
      background: linear-gradient(180deg,#050087,#0A0257);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      user-select:none;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      width: 100%;
    }
    button.control {
      background: var(--ui-bg);
      border: none;
      color: var(--text);
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 20px;
      transition: transform 0.1s ease;
      user-select:none;
    }
    button.control:active {
      transform: translateY(2px);
    }
    .bars {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      height: 120px;
      width: 100%;
    }
    .bar {
      background: linear-gradient(180deg, var(--eq-color-start), var(--eq-color-end));
      border-radius: 6px;
      width: 6px;
      height: 6px;
      transform-origin: bottom;
      transition: height 0.06s linear;
    }
    audio {
      display:none;
    }
    .bg-input {
      margin-top: 20px;
      display: flex;
      gap: 8px;
      width: 360px;
    }
    .bg-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: transparent;
      color: var(--text);
      font-size: 14px;
    }
    .bg-input button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: var(--ui-bg);
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
      user-select:none;
      transition: background-color 0.3s ease;
    }
    .bg-input button:hover {
      background: #1e90ff;
    }
    @media(max-width:400px){
      .player, .bg-input {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="player" role="application" aria-label="Reproductor de radio profesional">
    <div class="logo" aria-label="Logo de la radio">
      <img id="logoImg" src="https://i.postimg.cc/59psFVS2/Photo-1754792391420.png" alt="Logo Radio" />
    </div>
    <h1 id="stationName">Radio Minutos Con Dios</h1>

    <div class="controls" aria-label="Controles de reproducción">
      <button class="control" id="btnPrev" title="Anterior">⏮</button>
      <button class="control" id="btnPlay" title="Reproducir">▶️</button>
      <button class="control" id="btnNext" title="Siguiente">⏭</button>
    </div>

    <div class="bars" id="bars" aria-label="Ecualizador visual"></div>

    <audio id="audio" crossorigin="anonymous"></audio>
  </div>

  <div class="bg-input">
    <input type="text" id="bgUrl" placeholder="" aria-label="" />
    <button id="applyBg">Aplicar fondo</button>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const btnPlay = document.getElementById('btnPlay');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const barsContainer = document.getElementById('bars');
    const stationName = document.getElementById('stationName');
    const bgUrlInput = document.getElementById('bgUrl');
    const applyBgBtn = document.getElementById('applyBg');
    const logoImg = document.getElementById('logoImg');

    // Puedes cambiar aquí el logo si quieres:
//    logoImg.src = "https://tu-url-de-logo.png";

    const BARS_COUNT = 40;
    let playlist = [
      { name: "Minutos Con Dios ", url: "https://stream-176.zeno.fm/ix1tdnufcj5vv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiJpeDF0ZG51ZmNqNXZ2IiwiaG9zdCI6InN0cmVhbS0xNzYuemVuby5mbSIsInJ0dGwiOjUsImp0aSI6IjJzOWlaaHF3U1FtZmUzbjRfUmtDalEiLCJpYXQiOjE3NTQ3NzI5NjMsImV4cCI6MTc1NDc3MzAyM30.qVZmQo6xfhyCxLALU_IYYekfr0b1mKdkyZ_CxakGiMo" }
    ];
    let currentIndex = 0;
    let audioCtx, sourceNode, analyser, dataArray, animationId;

    function createBars(){
      barsContainer.innerHTML = '';
      for(let i=0; i<BARS_COUNT; i++){
        const bar = document.createElement('div');
        bar.className = 'bar';
        barsContainer.appendChild(bar);
      }
    }
    createBars();

    function ensureAudioContext(){
      if(audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      sourceNode = audioCtx.createMediaElementSource(audio);
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      sourceNode.connect(analyser);
      analyser.connect(audioCtx.destination);
    }

    function startVisualizer(){
      const bars = Array.from(document.querySelectorAll('.bar'));
      function render(){
        analyser.getByteFrequencyData(dataArray);
        const step = Math.floor(dataArray.length / bars.length);
        for(let i=0; i<bars.length; i++){
          let value = 0;
          for(let j=0; j<step; j++) value += dataArray[i*step + j] || 0;
          value = value / step;
          const h = Math.max(6, Math.min(160, (value/255)*140));
          bars[i].style.height = h + 'px';
          // Color gradient bar by bar:
          bars[i].style.background = `hsl(${(i*360/bars.length)}, 90%, 60%)`;
        }
        animationId = requestAnimationFrame(render);
      }
      cancelAnimationFrame(animationId);
      animationId = requestAnimationFrame(render);
    }

    function loadTrack(i){
      if(i < 0 || i >= playlist.length) return;
      currentIndex = i;
      audio.src = playlist[i].url;
      stationName.textContent = playlist[i].name;
    }

    btnPlay.addEventListener('click', async () => {
      if(audio.paused){
        try{
          ensureAudioContext();
          if(audioCtx.state === 'suspended') await audioCtx.resume();
          await audio.play();
          btnPlay.textContent = '⏸';
          startVisualizer();
        } catch(e){
          console.error(e);
        }
      } else {
        audio.pause();
        btnPlay.textContent = '▶️';
        cancelAnimationFrame(animationId);
      }
    });

    btnPrev.addEventListener('click', () => {
      loadTrack((currentIndex - 1 + playlist.length) % playlist.length);
      audio.play();
      btnPlay.textContent = '⏸';
      startVisualizer();
    });
    btnNext.addEventListener('click', () => {
      loadTrack((currentIndex + 1) % playlist.length);
      audio.play();
      btnPlay.textContent = '⏸';
      startVisualizer();
    });

    applyBgBtn.addEventListener('click', () => {
      const url = bgUrlInput.value.trim();
      if(!url) {
        alert("Por favor, ingresa una URL válida para el fondo.");
        return;
      }
      document.body.style.backgroundImage = `url('${url}')`;
    });

    // Inicializar reproductor
    loadTrack(currentIndex);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mapa Animado con Contador</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: transparent;
  }

  .container {
    position: relative;
    width: 320px;
    height: 200px;
    border-radius: 16px;
    overflow: visible;
    box-shadow: 0 0 0px rgba(0,255,0,0);
    background: transparent;
    margin: 0 auto;
  }

  .map {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
  }

  .points {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .point-wrapper {
    position: absolute;
    transform: translate(-50%, -50%);
    user-select: none;
  }

  .point {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(0,0,0,0.7);
    cursor: default;
    transition: background-color 0.5s ease, box-shadow 0.5s ease;
  }

  .tooltip {
    position: absolute;
    left: 22px;
    top: 50%;
    transform: translateY(-50%);
    background: #FF4800; /* Azul rey */
    color: #fff;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  }

  .tooltip.visible {
    opacity: 1;
  }

  .counter {
    position: relative;
    z-index: 10;
    font-size: 3rem;
    text-align: center;
    padding: 20px 0;
    letter-spacing: 3px;
    color: #FFFFFF;
    text-shadow: 0 0 10px #000000;
    user-select: none;
    font-weight: 700;
  }

  @media (max-width: 400px) {
    .container {
      width: 280px;
      height: 180px;
    }
    .counter {
      font-size: 2.4rem;
    }
  }
</style>
</head>
<body>

<!-- Aquí insertarías tu reproductor arriba -->

<!-- Contenedor del mapa animado, centrado y fijo -->
<div style="position: relative; width: 320px; height: 200px; margin: 20px auto 0 auto;">
  <div class="container">
    <img id="mapImage" class="map" src="https://cdn.pixabay.com/photo/2013/06/23/08/46/earth-140672_1280.jpg" alt="Mapa mundial" />
    <div class="points" id="pointsContainer"></div>
    <div class="counter" id="counter">1,250</div>
  </div>
</div>

<script>
  const mapURL = "https://img.freepik.com/fotos-premium/mapa-mundial-oceano-mundial-ilustracion-mapa-mundial-mapa-mundial-sobre-fondo-azul-mapa-tierra-sobre-fondo-aislado_824086-51.jpg?w=1060";
  document.getElementById('mapImage').src = mapURL;

  const listenerPoints = [
    { left: 35, top: 40, name: "USA" },
    { left: 32, top: 45, name: "México" },
    { left: 45, top: 70, name: "Brasil" },
    { left: 65, top: 50, name: "Europa" },
    { left: 75, top: 70, name: "India" },
    { left: 60, top: 85, name: "Australia" },
    { left: 60, top: 75, name: "Sudáfrica" },
    { left: 82, top: 50, name: "Japón" },
    { left: 30, top: 35, name: "Canadá" }
  ];

  const pointsContainer = document.getElementById('pointsContainer');

  listenerPoints.forEach(({left, top, name}, i) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'point-wrapper';
    wrapper.style.left = `${left}%`;
    wrapper.style.top = `${top}%`;

    const point = document.createElement('div');
    point.className = 'point';
    point.style.backgroundColor = 'red';
    point.style.boxShadow = '0 0 12px rgba(255,0,0,0.7)';

    const tooltip = document.createElement('div');
    tooltip.className = 'tooltip';
    tooltip.textContent = name;

    wrapper.appendChild(point);
    wrapper.appendChild(tooltip);
    pointsContainer.appendChild(wrapper);
  });

  function animatePoints() {
    const wrappers = document.querySelectorAll('.point-wrapper');

    wrappers.forEach((wrapper, index) => {
      const point = wrapper.querySelector('.point');
      const tooltip = wrapper.querySelector('.tooltip');
      const delay = index * 1000;

      function toggleColor() {
        point.style.backgroundColor = '#00ff00';
        point.style.boxShadow = '0 0 15px #00ff00';
        tooltip.classList.add('visible');

        setTimeout(() => {
          point.style.backgroundColor = 'red';
          point.style.boxShadow = '0 0 12px rgba(255,0,0,0.7)';
          tooltip.classList.remove('visible');
        }, 3000);
      }

      setTimeout(() => {
        toggleColor();
        setInterval(toggleColor, 6000);
      }, delay);
    });
  }

  animatePoints();

  const counterElement = document.getElementById('counter');
  let audienceCount = 1250;

  function updateCounter() {
    const increment = Math.floor(Math.random() * 5) + 1;
    audienceCount += increment;
    counterElement.textContent = audienceCount.toLocaleString();
    setTimeout(updateCounter, 1000);
  }

  updateCounter();
</script>

</body>
</html>
